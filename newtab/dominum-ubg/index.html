  #bgFrame {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 0;
    pointer-events: none; 
    filter: brightness(0.8); 
    background: transparent;

body {
  background-color: black; 
  background: linear-gradient(-45deg, #1e1b4b, #312e81, #3730a3, #1e3a8a);
  background-colour: linear-gradient(-45deg, #1e1b4b, #312e81, #3730a3, #1e3a8a);

    html,body{
      margin:0;
      height:100%;
      font-family:"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      display: flex;
      display: flex;
      z-index: 1;
      align-items: center;     
      justify-content: center; 
      text-align: center;
    }
    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-top:12vh;
    }

    .logo-rect{
      width:250px;height:150px;
      display:flex;align-items:center;justify-content:center;
      margin-bottom:12px;
    }

    .logo-rect img{max-width:500px;max-height:1000px;}

    .search-input{
      width:250px;
      height:50px;
      border-radius:28px;
      border:1px solid rgba(0,0,0,0.08);
      box-shadow:0 2px 8px rgba(60,64,67,0.12);
      padding:0 500px;
      font-size:16px;
      color: gray;
      background: white;
}

    .shortcuts{
      width:min(760px,86%);
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:18px;
      justify-items:center;
      margin-top:36px;
    }

    .tile{
      position:relative;
      width:110px;height:110px;
      background:var(--tile-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-decoration:none;color:#222;
      transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
      padding:10px;
      cursor:pointer;
    }
    .tile:hover{background:var(--tile-hover);transform:translateY(-4px);}

    .tile img.fav{
      width:40px;height:40px;margin-bottom:8px;
      object-fit:contain;border-radius:8px;
      background:rgba(255,255,255,0.6);
      padding:6px;
    }

    .tile span{
      font-size:13px;text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }

    .add-btn{
      font-size:48px;
      color:var(--muted);
      user-select:none;
      line-height:1;
    }

   
    .remove-btn{
      position:absolute;
      top:6px; right:6px;
      width:20px;height:20px;
      border-radius:50%;
      background:rgba(0,0,0,0.5);
      color:white;
      font-size:14px;
      line-height:20px;
      text-align:center;
      opacity:0;
      transition:opacity .2s ease;
      cursor:pointer;
    }
    .tile:hover .remove-btn{opacity:1;}

    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:10;
      visibility:hidden;
      opacity:0;
      transition:opacity .2s ease, visibility .2s ease;
    }
    .modal.active{visibility:visible;opacity:1;}
    .modal-content{
      background:white;
      border-radius:12px;
      padding:24px;
      box-shadow:0 8px 32px rgba(0,0,0,0.2);
      width:320px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .modal-content h2{margin:0;font-size:18px;}
    .modal-content input{
      width:100%;padding:8px 10px;border-radius:6px;
      border:1px solid #ccc;font-size:14px;
    }
    .modal-content button{
      padding:8px 10px;
      border:none;border-radius:6px;
      cursor:pointer;font-size:14px;
    }
    .btn-row{display:flex;justify-content:flex-end;gap:8px;}
    .btn-cancel{background:#ddd;}
    .btn-add{background:#1a73e8;color:white;}
  </style>
</head>

  <div class="modal" id="addModal">
    <div class="modal-content">
      <h2>Add Shortcut</h2>
      <input type="text" id="nameInput" placeholder="Name" required>
      <input type="url" id="urlInput" placeholder="URL (https://...)" required>

  <script>
    const shortcutsEl = document.getElementById('shortcuts');
    const modal = document.getElementById('addModal');
    const nameInput = document.getElementById('nameInput');
    const urlInput = document.getElementById('urlInput');
    const iconInput = document.getElementById('iconInput');
    const addBtn = document.getElementById('addBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    const defaultShortcuts = [
      {name:"Bloxcraft UBG", url:"https://bloxcraft-ubg.pages.dev", icon:"https://bloxcraft-ubg.pages.dev/bloxcraft_transparent.png"},
      {name:"Dominum UBG", url:"https://dominum-ubg.pages.dev", icon:"https://cdn.jsdelivr.net/gh/dominum-ubg/dominum-ubg.github.io@main/dominum-ubg.png"},
      {name:"YouTube", url:"https://www.youtube.com", icon:"https://www.youtube.com/favicon.ico"},
      {name:"DuckDuckGo", url:"https://duckduckgo.com", icon:"https://duckduckgo.com/assets/home_logo_dark.svg"}
    ];

    function loadShortcuts(){
      const data = localStorage.getItem('shortcuts');
      return data ? JSON.parse(data) : defaultShortcuts;
    }
    function saveShortcuts(list){
      localStorage.setItem('shortcuts', JSON.stringify(list));
    }

    function renderShortcuts(){
      const list = loadShortcuts();
      shortcutsEl.innerHTML = '';
      list.forEach((s, i)=>{
        const a=document.createElement('a');
        a.className='tile';
        a.href=s.url;
        a.target='_blank';
        a.innerHTML=`
          <div class="remove-btn" title="Remove">Ã—</div>
          <img class="fav" src="${s.icon || 'https://cdn-icons-png.flaticon.com/512/545/545682.png'}" alt="">
          <span>${s.name}</span>
        `;
        a.querySelector('.remove-btn').addEventListener('click',(e)=>{
          e.preventDefault();
          e.stopPropagation();
          const list=loadShortcuts();
          list.splice(i,1);
          saveShortcuts(list);
          renderShortcuts();
        });
        shortcutsEl.appendChild(a);
      });
      const add=document.createElement('div');
      add.className='tile';
      add.innerHTML=`<div class="add-btn">+</div><span>Add Shortcut</span>`;
      add.addEventListener('click',()=>modal.classList.add('active'));
      shortcutsEl.appendChild(add);
    }

    renderShortcuts();

    cancelBtn.onclick=()=>modal.classList.remove('active');
    addBtn.onclick=()=>{
      const name=nameInput.value.trim();
      const url=urlInput.value.trim();
      const icon=iconInput.value.trim();
      if(!name||!url)return;
      const list=loadShortcuts();
      list.push({name,url,icon});
      saveShortcuts(list);
      modal.classList.remove('active');
      nameInput.value=urlInput.value=iconInput.value='';
      renderShortcuts();
    };
    modal.addEventListener('click',e=>{
      if(e.target===modal) modal.classList.remove('active');
    });
  </script>
