<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxcraft UBG - Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #viewerBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 55px;
      background: var(--bar-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 9999;
    }

    #viewerTitle {
      font-size: 15px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80vw;
      opacity: 0.9;
    }

    .viewer-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--text);
      padding: 7px 13px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .viewer-btn:hover {
      background: var(--hover);
      border-color: var(--hover);
    }

    #viewerFrame {
      position: absolute;
      top: 55px;
      left: 0;
      width: 100%;
      height: calc(100vh - 55px);
      border: none;
      background: #000;
    }
  </style>

  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <div id="viewerBar">
    <div id="viewerTitle">Loading...</div>
    <button class="viewer-btn" id="closeViewer">âœ–</button>
  </div>

  <iframe id="viewerFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameUrl = params.get("game");
    const viewerFrame = document.getElementById("viewerFrame");
    const viewerTitle = document.getElementById("viewerTitle");
    const closeViewer = document.getElementById("closeViewer");

    if (gameUrl && gameUrl.startsWith("/")) {
      viewerFrame.src = gameUrl;

      viewerFrame.addEventListener("load", () => {
        try {
   
          const iframeDoc = viewerFrame.contentDocument || viewerFrame.contentWindow.document;
          const iframeTitle = iframeDoc.querySelector("title")?.innerText || "Untitled App";
          viewerTitle.textContent = iframeTitle;
        } catch {
          viewerTitle.textContent = gameUrl;
        }
      });
    } else {
      viewerTitle.textContent = "No app loaded";
    }

    closeViewer.addEventListener("click", () => {
      window.location.href = window.location.origin + window.location.pathname;
    });
  </script>
</body>
</html>
